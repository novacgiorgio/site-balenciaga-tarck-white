<!DOCTYPE html>
<html lang="ro">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Balenciaga Track White</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }

        body {
            height: 100vh;
            background-color: #f8f8f8;
            color: #333;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            text-align: center;
            padding: 20px;
        }

        .titlu {
            font-size: 2.5rem;
            font-weight: 700;
            text-transform: uppercase;
            letter-spacing: 2px;
            color: #222;
            margin-bottom: 15px;
        }

        .imagine {
            width: 300px;
            border-radius: 12px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s, box-shadow 0.3s;
        }

        .imagine:hover {
            transform: scale(1.05);
            box-shadow: 0px 10px 40px rgba(0, 0, 0, 0.15);
        }

        .pret {
            font-size: 1.6rem;
            font-weight: 600;
            color: #444;
            margin-top: 15px;
        }

        .container-marimile {
            display: flex;
            justify-content: center;
            gap: 10px;
            margin-top: 15px;
        }

        .marimile {
            background-color: white;
            color: #444;
            border: 2px solid #ccc;
            width: 60px;
            height: 45px;
            border-radius: 8px;
            font-weight: 600;
            font-size: 16px;
            cursor: pointer;
            transition: 0.3s;
        }

        .marimile:hover, .marimile:focus {
            background-color: #222;
            color: white;
            border-color: #222;
            transform: scale(1.1);
        }

        .butoane {
            margin-top: 20px;
            display: flex;
            gap: 15px;
        }

        .buton {
            border: none;
            border-radius: 30px;
            width: 140px;
            height: 50px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: 0.3s;
        }

        .cumpara-acum {
            background-color: #222;
            color: white;
        }

        .cumpara-acum:hover {
            background-color: white;
            color: #222;
            border: 2px solid #222;
        }

        .adauga-in-cos {
            background-color: #777;
            color: white;
        }

        .adauga-in-cos:hover {
            background-color: white;
            color: #777;
            border: 2px solid #777;
        }
    </style>
</head>
<body>
    <h1 class="titlu">Balenciaga Track White</h1>
    <img class="imagine" src="https://balenciaga.dam.kering.com/m/2aa3a0a429e745c3/Medium-542023W1GB19000_F.jpg?v=7">
    <p class="pret">10,000 lei</p>

    <div class="container-marimile">
        <button class="marimile">40</button>
        <button class="marimile">41</button>
        <button class="marimile">42</button>
        <button class="marimile">43</button>
        <button class="marimile">44</button>
    </div>

    <div class="butoane">
        <button class="buton cumpara-acum">Cumpără acum</button>
        <button class="buton adauga-in-cos">Adaugă în coș</button>
    </div>
</body>
</html>
